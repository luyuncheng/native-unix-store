apply plugin: "c"
apply plugin: "java"

compileJava {
  // Allow buffer classes to be visible (for Java 9+ target)
  //options.compilerArgs.addAll(['--add-exports', 'java.base/sun.nio.ch=ALL-UNNAMED', '-Xlint:deprecation'])
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

model {
  platforms {
    x64 {
      architecture "x86_64"
    }
  }
  components {
    directio(NativeLibrarySpec) {
      //targetPlatform "x64"
      binaries.all {
        if (targetPlatform.operatingSystem.linux) {
          cCompiler.args "-I", "${org.gradle.internal.jvm.Jvm.current().javaHome}/include"
          cCompiler.args "-I", "${org.gradle.internal.jvm.Jvm.current().javaHome}/include/linux"
          cCompiler.args "-D_FILE_OFFSET_BITS=64"
        }
      }
    }
    mappedmemory(NativeLibrarySpec) {
      //targetPlatform "x64"
      binaries.all {
        if (targetPlatform.operatingSystem.linux) {
          cCompiler.args "-I", "${org.gradle.internal.jvm.Jvm.current().javaHome}/include"
          cCompiler.args "-I", "${org.gradle.internal.jvm.Jvm.current().javaHome}/include/linux"
          cCompiler.args "-D_FILE_OFFSET_BITS=64"
        }
      }
    }
  }
}
